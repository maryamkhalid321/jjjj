<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>multiply every element in the array with 5:</p>
<p id="p"></p>
<script>
    var no = [2,6,8,9];
    function my(num) {
        return num * 5;
    }
    var newarray = no.map(my);
    document.getElementById("p").innerHTML = newarray;
</script>
</body>
</html>
